<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>University System -Students</title>
    <h:outputStylesheet name="studentstyle.css" library="Css" />
</h:head>

<h:body>
    <!-- Menu Bar -->
    <h:form id="menuForm">
        <!-- Menubar -->

        <p:menubar styleClass="custom-menubar">
            <p:menuitem value="Students" url="Students.xhtml"/>
            <p:menuitem value="Courses" url="Courses.xhtml"/>
            <p:menuitem value="Enrollment" url="Enrollment.xhtml"/>
            <p:menuitem value="Semester" url="Semester.xhtml"/>
            <p:menuitem value="Faculties" url="Faculty.xhtml"/>
            <p:menuitem value="Majors" url="Major.xhtml"/>
        </p:menubar>

    </h:form>

    <br/>

    <!-- Add New Student Button -->
    <p:commandButton value="Add New Student" onclick="PF('studentDialog')
    .show(); return false;" styleClass="ui-button-success"/>

    <hr/>

    <!-- Create/Edit Student Dialog -->
    <p:dialog id="createStudentDialog" header="Student Details"
              widgetVar="studentDialog" modal="true" resizable="false"
              closable="true" style="width:400px; max-height:75vh; overflow-y:auto;
              overflow-x:hidden; padding:15px; border-radius:8px;">

        <h:form id="createStudentForm">
            <h:panelGrid columns="2" columnClasses="label,field" cellpadding="5"
                         style="width:100%; table-layout:fixed; gap:5px;">

                <h:outputLabel for="name" value="Name:"/>
                <p:inputText id="name" value="#{studentsBean.selectedStudent.name}"
                             required="true" style="width:100%;"/>


                <h:outputLabel for="nationalId" value="National ID:"/>
                <p:inputText id="nationalId" value="#{studentsBean.selectedStudent.nationalId}"
                             required="true" style="width:100%;"/>

                <h:outputLabel for="gender" value="Gender:"/>
                <p:selectOneMenu id="gender" value="#{studentsBean.selectedStudent.gender}"
                                 required="true" style="width:100%;">
                    <f:selectItem itemLabel="Select Gender" itemValue="" />
                    <f:selectItem itemLabel="Male" itemValue="Male" />
                    <f:selectItem itemLabel="Female" itemValue="Female" />
                </p:selectOneMenu>

                <h:outputLabel for="birthDate" value="Birth Date:"/>
                <p:calendar id="birthDate" value="#{studentsBean.selectedStudent.birthDate}"
                            pattern="yyyy-MM-dd" required="true"
                            showButtonPanel="true" navigator="true"
                            yearRange="1900:#{currentYear}" style="width:100%;"/>

                <h:outputLabel for="schoolAvg" value="School Average:"/>
                <p:inputText id="schoolAvg" value="#{studentsBean.selectedStudent.schoolAvg}"
                             required="true" style="width:100%;"/>

                <h:outputLabel for="nationality" value="Nationality:"/>
                <p:selectOneMenu id="nationality" value="#{studentsBean.selectedNationalityId}"
                                 required="true" style="width:100%;">
                    <f:selectItems value="#{studentsBean.nationalityList}" var="n"
                                   itemLabel="#{n.name}" itemValue="#{n.id}" />
                </p:selectOneMenu>

                <h:outputLabel for="mobileNo" value="Mobile No:"/>
                <p:inputText id="mobileNo" value="#{studentsBean.selectedStudent.mobileNo}"
                             required="true" style="width:100%;"/>

                <h:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{studentsBean.selectedStudent.email}"
                             required="true" style="width:100%;"/>

                <h:outputLabel for="faculty" value="Faculty:"/>
                <p:selectOneMenu id="faculty" value="#{studentsBean.selectedFacultyId}"
                                 required="true" style="width:100%;">
                    <f:selectItems value="#{studentsBean.facultyList}" var="f"
                                   itemLabel="#{f.name}" itemValue="#{f.id}" />
                </p:selectOneMenu>

                <h:outputLabel for="major" value="Major:"/>
                <p:selectOneMenu id="major" value="#{studentsBean.selectedMajorId}"
                                 required="true" style="width:100%;">
                    <f:selectItems value="#{studentsBean.majorList}" var="m"
                                   itemLabel="#{m.name}" itemValue="#{m.id}" />
                </p:selectOneMenu>
            </h:panelGrid>

            <!-- Buttons -->
            <div style="margin-top:15px; display:flex; justify-content:center; gap:10px;">
                <!-- Save button now calls saveStudent() method -->
                <p:commandButton value="Save"
                                 action="#{studentsBean.saveStudent}"
                                 update=":studentForm:studentsTable, createStudentForm"
                                 oncomplete="PF('studentDialog').hide();"
                                 styleClass="ui-button-success"/>


                <p:commandButton value="Clear"
                                 action="#{studentsBean.resetForm}"
                                 update="createStudentForm"
                                 styleClass="ui-button-secondary"/>
            </div>
        </h:form>
    </p:dialog>

    <!-- Students Table -->
    <h:form id="studentForm">
        <p:dataTable id="studentsTable" value="#{studentsBean.studentsList}" var="student"
                     styleClass="custom-datatable" rowHover="true" rows="10"
                     responsiveLayout="scroll">

            <p:column headerText="Student ID">#{student.id}</p:column>
            <p:column headerText="Name">#{student.name}</p:column>
            <p:column headerText="National ID">#{student.nationalId}</p:column>
            <p:column headerText="Gender">#{student.gender}</p:column>
            <p:column headerText="Birth Date">#{student.birthDate}</p:column>
            <p:column headerText="School Average">#{student.schoolAvg}</p:column>
            <p:column headerText="Nationality">#{student.nationality.name}</p:column>
            <p:column headerText="Mobile No">#{student.mobileNo}</p:column>
            <p:column headerText="Email">#{student.email}</p:column>
            <p:column headerText="GPA">#{student.gpa}</p:column>
            <p:column headerText="Faculty">#{student.faculty.name}</p:column>
            <p:column headerText="Major">#{student.major.name}</p:column>

            <!-- Actions Column -->
            <p:column headerText="Actions">
                <p:commandButton icon="pi pi-pencil" title="Edit"
                                 actionListener="#{studentsBean.setSelectedStudent(student)}"
                                 update=":createStudentForm"
                                 oncomplete="PF('studentDialog').show();"
                                 styleClass="ui-button-warning" />



                <p:commandButton icon="pi pi-trash" title="Delete"
                                 actionListener="#{studentsBean.deleteStudent(student)}"
                                 update=":studentForm:studentsTable"
                                 onclick="return confirm('Are you sure you want to delete this student?');"
                                 styleClass="ui-button-danger" />

            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
